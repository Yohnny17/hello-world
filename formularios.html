<!--Crear un conjunto de botones de opción
Puede usar botones de opción para las preguntas en las que desea que el usuario solo le dé una respuesta de entre múltiples opciones.

Los botones de radio son un tipo de input.

Cada uno de sus botones de opción se puede anidar dentro de su propio labelelemento. Al envolver un inputelemento dentro de un labelelemento, automáticamente asociará la entrada del botón de radio con el elemento de etiqueta que lo rodea.

Todos los botones de opción relacionados deben tener el mismo nameatributo para crear un grupo de botones de opción. Al crear un grupo de radio, al seleccionar cualquier botón de radio se anulará automáticamente la selección de los otros botones dentro del mismo grupo, lo que garantiza que el usuario solo proporcione una respuesta.

A continuación, se muestra un ejemplo de un botón de opción:

<label> 
  <input type="radio" name="indoor-outdoor">Indoor 
</label>
Se considera una buena práctica establecer un foratributo en el labelelemento, con un valor que coincida con el valor del idatributo del inputelemento. Esto permite que las tecnologías de asistencia creen una relación vinculada entre la etiqueta y el inputelemento relacionado . Por ejemplo:

<input id="indoor" type="radio" name="indoor-outdoor">
<label for="indoor">Indoor</label>
También podemos anidar el inputelemento dentro de las labeletiquetas:

<label for="indoor"> 
  <input id="indoor" type="radio" name="indoor-outdoor">Indoor 
</label>
-->

<!--Crear un conjunto de casillas de verificación
Los formularios suelen utilizar casillas de verificación para las preguntas que pueden tener más de una respuesta.

Las casillas de verificación son un tipo de input.

Cada una de sus casillas de verificación se puede anidar dentro de su propio labelelemento. Al envolver un inputelemento dentro de un labelelemento, automáticamente asociará la entrada de la casilla de verificación con el elemento de etiqueta que lo rodea.

Todas las entradas de casillas de verificación relacionadas deben tener el mismo nameatributo.

Se considera una buena práctica definir explícitamente la relación entre una casilla de verificación inputy su correspondiente labelestableciendo el foratributo en el labelelemento para que coincida con el idatributo del inputelemento asociado .

A continuación, se muestra un ejemplo de una casilla de verificación:

<label for="loving"><input id="loving" type="checkbox" name="personality"> Loving</label>

<!--Utiliza selectores CSS para dar estilo a elementos

En CSS tienes a tu disposición cientos de propiedades CSS que puedes usar para cambiar el aspecto de un elemento de tu página.

Cuando escribiste <h2 style="color: red;">CatPhotoApp</h2>, estabas aplicando un estilo a ese elemento h2específico usando CSS en línea; CSS significa hojas de estilo en cascada.

Inline CSS es una de las formas de especificar el estilo de un elemento, pero existe una mejor forma de aplicar estilos CSS.

En la parte superior de tu código, crea un bloque stylecomo el que se ve a continuación:

<style>
</style>
Dentro de ese bloque de estilo, puedes crear un selector CSS para todos los elementos h2. Por ejemplo, para que todos los elementos h2sean de color rojo puedes añadir una regla de estilo como la siguiente:

<style>
  h2 {
    color: red;
  }
</style>
Ten en cuenta que es importante tener tanto llaves de apertura como de cierre ( {y }) alrededor de la (s) regla (s) de estilo de cada elemento. También debes asegurarte de que tu definición de estilo para ese elemento esté dentro de las etiquetas de apertura y cierre de estilo. Por último, asegúrate de añadir un punto y coma (;) al final de cada una de las reglas de estilo de tu elemento.
-->

<!--
Importa una fuente de Google Fonts
Además de especificar fuentes comunes disponibles en la mayoría de los sistemas operativos, también podemos especificar fuentes web no estándar y personalizadas para usarlas en nuestro sitio web. En Internet hay muchos lugares donde podemos conseguir web fonts. Para este ejemplo nos centraremos en la biblioteca de Google Fonts.

Google Fonts es una biblioteca gratuita de web fonts que puedes utilizar en tu código CSS, haciendo referencia a la URL de la fuente.

Entonces, importemos y apliquemos una fuente de Google (ten en cuenta que si Google está bloqueado en tu país, tendrás que pasar por alto este desafío).

Para importar una fuente de Google, puedes copiar la URL de la fuente desde la librería de Google Fonts y luego pegarla en tu código HTML. Para este desafío, importaremos la fuente Lobster. Para ello, copia el siguiente fragmento de código y pégalo en la parte superior de tu editor de código (antes de abrir el elemento style):

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
Ahora puedes usar la fuente Lobster en tu CSS usando Lobster como FAMILY_NAME como en el siguiente ejemplo:

font-family: FAMILY_NAME, GENERIC_NAME;
GENERIC_NAME es opcional, y es el modo de especificar una fuente de reserva o "fallback font" en caso de que la otra fuente especificada no esté disponible. Veremos esto en el siguiente desafío.

Los nombres de familia de fuentes son sensibles a mayúsculas y minúsculas, y si incluyen espacios deben estar envueltos entre comillas. Por ejemplo, necesitas comillas para usar la fuente "Open Sans", pero no las necesitas para usar la fuente Lobster.-->
