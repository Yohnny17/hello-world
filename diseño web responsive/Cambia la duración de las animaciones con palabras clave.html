<!--
Cambia la duración de las animaciones con palabras clave
En las animaciones CSS, la propiedad animation-timing-functioncontrola qué tan rápido un elemento animado cambia sobre la duración total de la animación. Si la animación es un carro moviéndose de un punto A a un punto B en un tiempo establecido (tu animation-duration), la animation-timing-functiondicta cómo el carro acelera y desacelera durante el transcurso en marcha.

Existe un número de palabras clave predefinidas disponibles para las opciones populares. Por ejemplo, el valor por defecto es ease, que empieza despacio, acelera en el medio y luego reduce la velocidad de nuevo al final. Otras opciones incluye ease-out, que es rápida al inicio y luego reduce la velocidad, ease-inque es lenta al inicio y luego acelera al final, o linear, que aplica una velocidad constante a lo largo de la animación.

-->
