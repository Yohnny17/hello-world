<!--Aprende como funcionan las propiedades de CSS @keyframes y animación
Para animar un elemento, necesitas conocer las propiedades de animación y la regla @keyframes. Las propiedades de animación controlan como debe comportarse la animación y la regla @keyframescontrol lo que sucede durante esa animación. Hay ocho propiedades de animación en total. Este desafío lo mantendrá simple y cubrirá primero los dos más importantes:

animation-nameestablece el nombre de la animación, que luego es utilizado por @keyframespara decirle a CSS que reglas van con que animaciones.

animation-duration establece el tiempo de la animación.

@keyframeses como especificar exactamente lo que sucede dentro de la animación durante la duración. Esto se hace propiedades CSS para "marcos" específicos durante la animación, con porcentajes que van del 0% al 100%. Si comparas esto con una película, las propiedades de CSS de 0% es como se muestra el elemento en la escena inicial. Las propiedades de CSS con 100% es como aparece el elemento al final, justo antes de que rueden los créditos. Luego, CSS aplica la magia para hacer la transición del elemento durante la duración dada para representar la escena. Aquí hay un ejemplo para ilustrar el uso de @keyframesy las propiedades de animación:

#anim {
  animation-name: colorful;
  animation-duration: 3s;
}

@keyframes colorful {
  0% {
    background-color: blue;
  }
  100% {
    background-color: yellow;
  }
}
Para el elemento animid, el fragmento de codigo anterior establece el animation-namepara colorfuly establece el animation-durationa 3 segundos. A continuación, la regla @keyframesvincula a las propiedades de animación con el nombre colorful. Establece el color en azul al principio de la animación (0%) que pasara a amarillo al final de la animación (100%). No estás limitado solo a las transiciones de principio a fin, puedes establecer propiedades para el elemento para cualquier porcentaje entre 0% y 100%.
-->

<style>
  div {
    height: 40px;
    width: 70%;
    background: black;
    margin: 50px auto;
    border-radius: 5px;
  }

  #rect {
animation-name: rainbow;
 animation-duration: 4s;


  }

@keyframes rainbow {
  0%{
    background-color: blue;
  }
  50%{
    background-color: green;
  }
  100% {

  }
