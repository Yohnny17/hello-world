<!--
Crear movimiento usando animación CSS
Cuando Los Elementos Tienen Una position, Como fixedo relative, las propiedades de CSS Desplazamiento right, left, topy bottomse pueden USAR en las reglas de animación para crear de movimiento.

Como se muestra en el siguiente ejemplo, puedes empujar el elemento hacia abajo y luego hacia arriba estableciendo la propiedad topfotograma clave (keyframe) a 50%en 50px, pero estableciéndolo en 0px para el primer fotograma clave ( 0%) y el último a ( 100%).

@keyframes rainbow {
  0% {
    background-color: blue;
    top: 0px;
  }
  50% {
    background-color: green;
    top: 50px;
  }
  100% {
    background-color: yellow;
    top: 0px;
  }
}
-->
